<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SnapTravel Test</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<form class="form" action="/search-hotels/" method="get">
  <label>
    City: <input placeholder="Type the city" name="city">

    Check-in: <input placeholder="Type the check-in" name="checkin">

  <button type="submit">Search</button>
</form>

<div class="result">

</div>

</body>
</html>
